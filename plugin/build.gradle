buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails.plugins:views-gradle:$grailsViewsVersion"
    }
}


apply plugin: 'codenarc'

repositories {
    maven { url "http://repo.9ci.com/artifactory/grails-plugins"}
}

configurations.all {
    resolutionStrategy.cacheDynamicVersionsFor 10, 'minutes'
}

dependencies {

    compile "org.grails.plugins:hibernate5"
    compile "org.hibernate:hibernate-core:5.1.3.Final"
    compile "org.hibernate:hibernate-ehcache:5.1.3.Final"

    compile "org.grails.plugins:views-json"
    compile "org.grails.plugins:views-json-templates"

    codenarc 'org.codenarc:CodeNarc:0.25.2'

    compileOnly "org.grails:grails-datastore-rest-client"

    testRuntime "org.seleniumhq.selenium:selenium-htmlunit-driver:2.47.1"
    testRuntime "net.sourceforge.htmlunit:htmlunit:2.18"

    compile "org.grails.plugins:dao:3.3.2-SNAPSHOT"
    compileOnly "org.grails:grails-plugin-testing"
    compileOnly "org.grails.plugins:geb"

}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
    addResources = true
}

codenarc {
    toolVersion = '0.25.2'
    configFile = file("${projectDir}/grails-app/conf/codeNarcRules.groovy")
    maxPriority1Violations = 0
    maxPriority2Violations = 2
    maxPriority3Violations = 8
}
